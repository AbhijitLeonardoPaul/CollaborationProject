

 <div ng-controller="FriendController as cntrl">
	<h2>Welcome to Friend Management..</h2>
	{{message}}

<center><h2 style="color:black;"><u> My Friends </u></h2></center>
	<div class="friend">
		<div class="container">
			<div class="blog-all-grids">

				<div>
					<div class="col-md-4 blogs-grid" ng-repeat="friend in ctrl.friends">
						
						<div class="blog-all">
							<div class="blog-all-sub frame">
							<br>
								<h3>{{friend.friendId}}</h3>
								
								<h6>Active : {{friend.isOnline}}</h6>
								
								

							</div>
						</div>
						
						
								<input type="button" class="btn btn-info btn-more"
									ng-click="ctrl.unFriend(friend, friend.id)" value="Unfriend">

							</div>
						</div>


					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
