<style>
.form-group.required .control-label:after {
	content: "*";
	color: red;
}
</style>

<div ng-app="myApp">

	<h2>Welcome to Job Management..</h2>
	<!-- <h1> Add Job </h1> -->



	<div id="post_job">
		<div class="container">
			<div class="row">
				<h4>Post a Job</h4>
				<div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
					<form ng-submit="ctrl.submit()" class="form-horizontal"
						name="myForm">
						<div class="one">
							<div class="form-group required">
								<label class='control-label'>Company Name</label> <input
									ng-model="ctrl.job.companyName" type="text" required
									pattern=".{3,50}" class="form-control"
									placeholder="Ex:Wipro">
							</div>


							<div class="form-group required">
								<label  class='control-label'>Location</label>
								<input ng-model="ctrl.job.location" type="text" required
									pattern=".{3,50}"
									class="form-control" 
									placeholder="Ex:Hyderabad">
							</div>
						</div>

						<div class="form-group required">
							<label for="exampleTextarea" class='control-label'>Job
								Description</label>
							<textarea ng-model="ctrl.job.description" class="form-control"
								type="text" required
									pattern=".{5,1000}" id="exampleTextarea" rows="7"></textarea>
								
						</div>

						<div>
							<input type="submit" class="btn btn-info kp-button floatright"
								value="submit"> <input type="button"
								class="btn btn-info kp-button floatright" value="reset form"
								ng-click="ctrl.reset()">
						</div>
						</form>
						<br>
						<br>
				
				</div>


			</div>
		</div>
	</div>
</div>
